    <main>
        <h1 class="newsletter__titulo">SUSCRÍBETE A NUESTRA NEWSLETTER</h1>
        <section id="newsletter">
            <form id="newsletter__form">
                <fieldset>
                    <legend>Datos de contacto</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <legend>Sobre Sylvia Plath</legend>
                    <label>¿Conocías de antes a la autora?</label>
                    <div class="newsletter__form--conocer">
                        <input type="radio" name="conocer" id="conocer" value="si">
                        <label for="si">Sí</label>
                        <input type="radio" name="conocer" id="conocer" value="nopero">
                        <label for="nopero">No</label>
                        <input type="radio" name="conocer" id="conocer" value="nopero">
                        <label for="nopero">¿Cómo la voy a conocer si está muerta?</label>
                    </div>
                    <label for="cantidad">¿Cuántos libros te has leído de la autora?</label>
                    <input type="number" name="cantidad" id="cantidad" required>
                    <label for="favorito">¿Cuál es tu libro favorito?</label>
                    <select name="favorito" id="favorito">
                        <option value="campana">La campana de cristal</option>
                        <option value="ariel">Ariel</option>
                        <option value="colossus">The Colossus and other poems</option>
                        <option value="diarios">Diarios completos</option>
                        <option value="ventura">Mary Ventura y el Noveno Reino</option>
                        <option value="arboles">Árboles en invierno</option>
                    </select>
                    <label for="otrasautoras">¿Qué otras autoras del estilo conoces?</label>
                    <textarea id="otrasautoras" name="otrasautoras" id="otrasautoras" rows="3" cols="40">Ejemplo: Joanne Didion, Alice Walker, etc</textarea>
                    <label for="suscribe">¿Quieres recibir la Newsletter de Sylvia Plath?</label>
                    <input type="checkbox" id="suscribe" name="suscribe">
                </fieldset>
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </form>
        </section>

    </main>
